<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Number Generator</title>
  <link rel="stylesheet" href="extras.css">
  <style>
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.5px solid var(--input-border);
      border-radius: var(--border-radius);
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    .button {
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--accent-color);
      color: var(--bg-color);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #9f7aff;
    }

    .result {
      margin-top: 30px;
      font-size: 2rem;
      font-weight: 600;
      color: var(--accent-color);
    }
  </style>
  <script defer>
    function generateRandom() {
      const min = parseInt(document.getElementById('min').value);
      const max = parseInt(document.getElementById('max').value);
      const resultElem = document.getElementById('result');

      if (isNaN(min) || isNaN(max)) {
        resultElem.textContent = 'Please enter valid numbers.';
        return;
      }

      if (min > max) {
        resultElem.textContent = 'Minimum must be less than or equal to maximum.';
        return;
      }

      const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
      resultElem.textContent = `ðŸŽ² ${randomNum}`;
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('generateBtn').addEventListener('click', generateRandom);
    });
  </script>
</head>
<body>
  <div class="sidebar">
    <input placeholder="Ctrl+E, Ctrl+K, or / to search..." id="searchbar">
    <a href="./aboutblank.html">About:blank embed</a>

    <a href="./browserinfo.html">Browser Info</a>
    <a href="./coinflip.html">Coinflip</a>
    <a href="./time.html">Current Time</a>
    <a href="./randomnumber.html">Number Generator</a>
    <a href="./pomodoro.html">Pomodoro Timer</a>
    <a href="./qrcode.html">QR Code Maker</a>
    <a href="./reactiontime.html">Reaction Time</a>
    <a href="./urlopen.html">URL Opener</a>
    <a href="./useragent.html">User Agent</a>
    <div id="sidebarfooter">
      <p>Made with ðŸ’œ and my own two hands.</p>
    </div>
  </div>
  <main>
    <h1>Number Generator</h1>
    <p>Choose a minimum and maximum number, and generate a random number between them.</p>
    <div class="form-group">
      <label for="min">Minimum Number</label>
      <input type="number" id="min" placeholder="e.g. 1">
    </div>
    <div class="form-group">
      <label for="max">Maximum Number</label>
      <input type="number" id="max" placeholder="e.g. 100">
    </div>
    <button class="button" id="generateBtn">Generate</button>
    <div class="result" id="result"></div>
  </main>
</body>
</html>
