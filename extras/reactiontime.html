<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>Orbitt extras.</title>
  <link rel="stylesheet" href="extras.css" />
  <style>
    main {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    #reaction-box {
      margin: 40px auto;
      width: 300px;
      height: 150px;
      background-color: var(--input-bg);
      border-radius: var(--border-radius);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-color);
      user-select: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #reaction-box.ready {
      background-color: var(--accent-color);
      color: var(--bg-color);
      cursor: pointer;
    }
    #result {
      font-size: 1.5rem;
      margin-top: 20px;
      color: var(--accent-color);
      min-height: 2rem;
    }
    button {
      margin-top: 30px;
      background-color: var(--accent-color);
      border: none;
      border-radius: var(--border-radius);
      color: var(--bg-color);
      padding: 12px 24px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #9f7aff;
    }
  </style>
  <script defer>
    let timeoutId;
    let startTime;
    let waiting = false;

    window.addEventListener('DOMContentLoaded', () => {
      const box = document.getElementById('reaction-box');
      const result = document.getElementById('result');
      const resetBtn = document.getElementById('reset-btn');

      function startTest() {
        result.textContent = '';
        box.textContent = 'Wait for purple...';
        box.classList.remove('ready');
        waiting = true;
        // random delay 2 to 5 seconds
        const delay = Math.floor(Math.random() * 3000) + 2000;
        timeoutId = setTimeout(() => {
          box.textContent = 'CLICK!';
          box.classList.add('ready');
          startTime = Date.now();
          waiting = false;
        }, delay);
      }

      box.addEventListener('click', () => {
        if (waiting) {
          // Clicked too soon
          clearTimeout(timeoutId);
          box.textContent = 'Too soon! Wait for purple.';
          result.textContent = '';
          waiting = false;
          setTimeout(startTest, 1500);
        } else if (box.classList.contains('ready')) {
          // Record reaction time
          const reactionTime = Date.now() - startTime;
          result.textContent = `Your reaction time: ${reactionTime} ms`;
          box.textContent = 'Click to try again';
          box.classList.remove('ready');
        } else {
          // Start a new test
          startTest();
        }
      });

      resetBtn.addEventListener('click', () => {
        clearTimeout(timeoutId);
        result.textContent = '';
        box.textContent = 'Click to start';
        box.classList.remove('ready');
        waiting = false;
      });

      // Initialize
      box.textContent = 'Click to start';
    });
  </script>
</head>
