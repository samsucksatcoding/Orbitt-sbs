<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Base64 Converter</title>
  <link rel="stylesheet" href="extras.css">
  <script defer>
    function encodeBase64() {
      const input = document.getElementById('base64Input').value;
      const encoded = btoa(unescape(encodeURIComponent(input)));
      document.getElementById('base64Output').value = encoded;
    }

    function decodeBase64() {
      const input = document.getElementById('base64Input').value;
      try {
        const decoded = decodeURIComponent(escape(atob(input)));
        document.getElementById('base64Output').value = decoded;
      } catch (e) {
        document.getElementById('base64Output').value = "‚ö†Ô∏è Invalid Base64 string.";
      }
    }
  </script>
</head>

  <main>
    <h1>Base64 Converter</h1>
    <p>Encode or decode text using Base64. Useful for basic encoding/decoding tasks.</p>

    <textarea id="base64Input" rows="6" placeholder="Enter text or Base64 here..." style="width: 100%; padding: 12px; font-family: monospace; font-size: 1rem; background-color: var(--input-bg); color: var(--text-color); border: 1.5px solid var(--input-border); border-radius: var(--border-radius); margin-bottom: 16px;"></textarea>

    <div style="display: flex; gap: 16px; margin-bottom: 16px;">
      <button onclick="encodeBase64()" style="flex: 1; background-color: var(--accent-color); color: var(--bg-color); padding: 10px; font-weight: 600; border: none; border-radius: var(--border-radius); cursor: pointer;">Encode</button>
      <button onclick="decodeBase64()" style="flex: 1; background-color: var(--accent-color); color: var(--bg-color); padding: 10px; font-weight: 600; border: none; border-radius: var(--border-radius); cursor: pointer;">Decode</button>
    </div>

    <textarea id="base64Output" rows="6" placeholder="Output will appear here..." readonly style="width: 100%; padding: 12px; font-family: monospace; font-size: 1rem; background-color: var(--input-bg); color: var(--text-color); border: 1.5px solid var(--input-border); border-radius: var(--border-radius);"></textarea>
