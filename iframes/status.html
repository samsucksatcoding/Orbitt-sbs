<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Discord Status</title>
    <style>
      body {
        background: #2a203a;
        color: #caa9e0;
        font-family: Georgia, serif;
        margin: 0;
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        overflow: hidden;
      }

      .status-container {
        display: flex;
        align-items: center;
        justify-content: center;
        /* center horizontally */
        gap: 1rem;
        white-space: nowrap;
      }

      .presence {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: gray;
        flex-shrink: 0;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
      }

      .online {
        background: #43b581;
      }

      .idle {
        background: #faa61a;
      }

      .dnd {
        background: #f04747;
      }

      .offline {
        background: #747f8d;
      }

      .username {
        font-weight: bold;
        color: #d8b4ff;
        flex-shrink: 0;
      }

      .details {
        overflow: hidden;
        display: inline-block;
        vertical-align: middle;
        max-width: 600px;
        font-style: italic;
        color: #bfa3d9;
        position: relative;
        height: 1.2em;
      }

      .details>div {
        position: absolute;
        left: 0;
        right: 0;
        opacity: 0;
        transform: translateY(20%);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }

      .details>div.active {
        opacity: 1;
        transform: translateY(0);
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="status-container">
      <div id="presenceDot" class="presence offline" title="Offline"></div>
      <div class="username" id="username">orbitt</div>
      <div class="details" id="details">
        <!-- dynamic lines will go here -->
      </div>
    </div>
    <script>
      const userId = '934530409293824020';
      const lanyardUrl = `https://api.lanyard.rest/v1/users/${userId}`;
      const presenceDot = document.getElementById('presenceDot');
      const usernameEl = document.getElementById('username');
      const detailsEl = document.getElementById('details');
      let detailsLines = [];
      let currentIndex = 0;

      function setPresence(status) {
        presenceDot.className = 'presence ' + status;
        presenceDot.title = status.charAt(0).toUpperCase() + status.slice(1);
      }
      // Create detail divs inside detailsEl
      function updateDetailsLines(lines) {
        detailsEl.innerHTML = '';
        lines.forEach((line, i) => {
          const div = document.createElement('div');
          div.textContent = line;
          if (i === 0) div.classList.add('active');
          detailsEl.appendChild(div);
        });
        detailsLines = detailsEl.children;
        currentIndex = 0;
      }
      // Cycle visible detail line every 5 seconds
      function cycleDetails() {
        if (detailsLines.length <= 1) return; // no need to cycle
        detailsLines[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % detailsLines.length;
        detailsLines[currentIndex].classList.add('active');
      }
      async function fetchStatus() {
        try {
          const res = await fetch(lanyardUrl);
          if (!res.ok) throw new Error('Network error');
          const data = await res.json();
          if (!data.success) throw new Error('API error');
          const presence = data.data.discord_status || 'offline';
          setPresence(presence);
          usernameEl.textContent = data.data.discord_user.username || 'orbitt';
          // Build status lines array:
          const lines = [];
          // Custom status
          const customStatus = data.data.activities.find(a => a.type === 4);
          if (customStatus && customStatus.state) {
            lines.push(`Custom Status: ${customStatus.state}`);
          }
          // Listening to Spotify
          const spotify = data.data.listening_to_spotify;
          if (spotify) {
            lines.push(`Song: ${spotify.song}`);
            if (spotify.artist) lines.push(`Creator: ${spotify.artist}`);
          }
          // Playing a game or other activity (exclude custom and spotify)
          const otherActivity = data.data.activities.find(a => a.type !== 4 && a.type !== 2);
          if (otherActivity) {
            let activityText = otherActivity.name;
            if (otherActivity.details) activityText += ` - ${otherActivity.details}`;
            lines.push(`Playing: ${activityText}`);
          }
          if (lines.length === 0) {
            lines.push('No active status');
          }
          updateDetailsLines(lines);
        } catch (e) {
          // On error show offline presence and fallback text
          setPresence('offline');
          usernameEl.textContent = 'orbitt';
          updateDetailsLines(['Unable to fetch status']);
        }
      }
      // Initial fetch and start cycle interval
      fetchStatus();
      setInterval(cycleDetails, 5000);
      setInterval(fetchStatus, 5000);
    </script>
  </body>
</html>
